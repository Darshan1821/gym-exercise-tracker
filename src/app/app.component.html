<div class="min-h-screen bg-bg flex flex-col">
  <!-- Navbar -->
  <nav @navbarAnimation class="sticky top-0 z-50 bg-surface/90 backdrop-blur
           border-b border-border">
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
      <div class="h-14 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <span class="text-lg font-semibold text-primary">
            Gym Tracker
          </span>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center gap-6 text-sm font-medium">
          <!-- Dashboard -->
          <a routerLink="/dashboard" [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="text-primary after:w-full" class="relative text-text-muted hover:text-primary transition-colors
                   after:absolute after:left-0 after:-bottom-1 after:h-0.5
                   after:bg-primary after:w-0 after:transition-all">
            Dashboard
          </a>

          <!-- Calendar -->
          <a routerLink="/calendar" routerLinkActive="text-primary after:w-full" class="relative text-text-muted hover:text-primary transition-colors
                   after:absolute after:left-0 after:-bottom-1 after:h-0.5
                   after:bg-primary after:w-0 after:transition-all">
            Calendar
          </a>

          <!-- People -->
          <a routerLink="/people" routerLinkActive="text-primary after:w-full" class="relative text-text-muted hover:text-primary transition-colors
                   after:absolute after:left-0 after:-bottom-1 after:h-0.5
                   after:bg-primary after:w-0 after:transition-all">
            People
          </a>

          <!-- Stats -->
          <a routerLink="/stats" routerLinkActive="text-primary after:w-full" class="relative text-text-muted hover:text-primary transition-colors
                   after:absolute after:left-0 after:-bottom-1 after:h-0.5
                   after:bg-primary after:w-0 after:transition-all">
            Stats
          </a>

          <!-- Compare -->
          <a routerLink="/compare" routerLinkActive="text-primary after:w-full" class="relative text-text-muted hover:text-primary transition-colors
                   after:absolute after:left-0 after:-bottom-1 after:h-0.5
                   after:bg-primary after:w-0 after:transition-all">
            Compare
          </a>

          <a routerLink="/settings" routerLinkActive="text-primary after:w-full" class="relative text-text-muted hover:text-primary transition-colors
                   after:absolute after:left-0 after:-bottom-1 after:h-0.5
                   after:bg-primary after:w-0 after:transition-all">
            Settings
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-text-muted hover:text-primary transition" (click)="toggleMobileMenu()"
          aria-label="Toggle menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div class="md:hidden" [@mobileMenuAnimation]="mobileMenuOpen ? 'open' : 'closed'">
        <div class="flex flex-col gap-2 py-4 text-sm font-medium">
          <a routerLink="/dashboard" [routerLinkActiveOptions]="{ exact: true }"
            routerLinkActive="text-primary font-semibold" (click)="closeMobileMenu()"
            class="text-text-muted transition-colors">
            Dashboard
          </a>

          <a routerLink="/calendar" routerLinkActive="text-primary font-semibold" (click)="closeMobileMenu()"
            class="text-text-muted transition-colors">
            Calendar
          </a>

          <a routerLink="/people" routerLinkActive="text-primary font-semibold" (click)="closeMobileMenu()"
            class="text-text-muted transition-colors">
            People
          </a>

          <a routerLink="/stats" routerLinkActive="text-primary font-semibold" (click)="closeMobileMenu()"
            class="text-text-muted transition-colors">
            Stats
          </a>

          <a routerLink="/compare" routerLinkActive="text-primary font-semibold" (click)="closeMobileMenu()"
            class="text-text-muted transition-colors">
            Compare
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-1">
    <router-outlet></router-outlet>
  </main>
</div>
